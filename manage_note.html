<!doctype html>
<html lang="en">
<head>
    <title>Manage note</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/note.css">
    <link rel="stylesheet" href="css/manage_note.css">
</head>
<body>
<div class="wrapper">
    <header class="container-fluid">
        <nav class="navbar navbar-light main-navbar default-block">
            <a class="navbar-brand" href="index.html"></i> Notes</a>
            <div>
                <ul class="navbar-nav navbar-expand ml-auto">
                    <li class="nav-item">
                        <a class="nav-link p-0" href="user.html">
                             <a href="user.html"><button>sign up</button></a>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link p-0" href="login.html">
                             <a href="login.html"><button>sign in</button></a>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="default-block">
                        <div class="option-buttons">
                        </div>
                        <div class="block-title form-group">
                            <input class="form-control" type="text">
                        </div>
                        <div class="note-text form-group">
                            <textarea class="form-control"></textarea>
                        </div>
                        <button style="text-align: right;">Save</button>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="default-block">
                        <h2 class="block-title">Authors</h2>
                        <label for="author">input author name</label>
                        <input type="text" placeholder="author name">
                        <button>Add</button>
                    </div>
                    <div class="default-block">
                        <h2 class="block-title">Tags</h2>
                        <div class="tags">
                        </div>
                        <div class="text-center"><button> Add new</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://kit.fontawesome.com/8f85984cbc.js" crossorigin="anonymous"></script>
</body>
</html>
